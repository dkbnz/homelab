version: "3.3"

networks:
  proxy:
    external: true

services:

  organizr:
    image: linuxserver/organizr
    container_name: organizr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Chicago
    volumes:
      - ${DATA_DIR}/organizr:/config
    networks:
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.organizr.entrypoints=http"
      - "traefik.http.routers.organizr.rule=Host(`${DOMAIN}`)"
      - "traefik.http.services.organizr.loadbalancer.server.port=80"
    restart: unless-stopped
